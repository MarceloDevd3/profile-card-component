<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="left">
      <img src="images/bg-pattern-top.svg" alt="" class="lf">
    </div>
    <div class="right">
      <img src="images/bg-pattern-bottom.svg" alt="" class="rg">
    </div>
     <article class="card">
       <article class="card-banner">
        <img src="images/bg-pattern-card.svg" alt="bg" id="bg">
        <div class="circle-img">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
       </article>
       <article class="info">
         <div class="name">
          <h1>Victor Crest
            <span class="light">26</span> <br>
            <span class="light">London</span></h1>
         </div>
         <div class="line"></div>
         <div class="row">
          <div class="box">
            <p><strong>  80K</strong> <br>Followers</p>
          </div>
          <div class="box">
            <p><strong>   803K</strong> <br>  Likes</p>
          </div>
          <div class="box">
            <p><strong>    1.4K</strong> <br>   Photos</p>
          </div>
         </div>
       </article>
     </article>
  </main>
</body>
</html>
